<!DOCTYPE HTML>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="text/javascript" src="jquery-1.11.3.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <title>Calculator</title>
        <link rel="shortcut icon" href="calc.ico" type="image/x-icon" /> 
    </head>
    <body>
        <center><h1>WebCalc</h1>
        <div id="screen">
        <p id="bar"></p></div>
        <div><table id="calc">
            <tr><td><div class="grid row1" id="r1"><br>1</div></td>
            <td><div class="grid row1" id="r2"><br>2</div></td>
            <td><div class="grid row1" id="r3"><br>3</div></td>
            <td><div class="grid row1" id="div"><br>/</div></td></tr>
            <tr><td><div class="grid row2" id="r4"><br>4</div></td>
            <td><div class="grid row2" id="r5"><br>5</div></td>
            <td><div class="grid row2" id="r6"><br>6</div></td>
            <td><div class="grid row2" id="mult"><br>*</div></td></tr>
            <tr><td><div class="grid row3" id="r7"><br>7</div></td>
            <td><div class="grid row3" id="r8"><br>8</div></td>
            <td><div class="grid row3" id="r9"><br>9</div></td>
            <td><div class="grid row3" id="add"><br>+</div></td></tr>
            <tr><td><div class="grid row4" id="clear"><br>Clear</div></td>
            <td><div class="grid row4" id="0"><br>0</div></td>
            <td><div class="grid row4" id="enter"><br>Enter</div></td>
            <td><div class="grid row4" id="sub"><br>-</div></td></tr>
        </table></div></center>
    </body>
</html>
